set -g default-terminal "xterm-256color"

# switch between local and remote tmux
set -g status-bg colour159 # colour0
setw -g window-status-current-bg colour159 # COLOUR0

bind -n S-left  prev
bind -n S-right next

bind -n M-F11 set -qg status-bg colour159 # colour0
bind -n M-F12 set -qg status-bg colour2
bind -n S-up \
    send-keys M-F12 \; \
    set -qg status-bg colour159 \; \
    unbind -n S-left \; \
    unbind -n S-right \; \
    unbind -n S-C-left \; \
    unbind -n S-C-right \; \
    unbind -n C-t \; \
    unbind -n C-b \; \
    set -qg prefix C-s
bind -n S-down \
    send-keys M-F11 \; \
    set -qg status-bg colour2 \; \
    bind -n S-left  prev \; \
    bind -n S-right next \; \
    bind -n S-C-left swap-window -t -1 \; \
    bind -n S-C-right swap-window -t +1 \; \
    set -qg prefix C-b
